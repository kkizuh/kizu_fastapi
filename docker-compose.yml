version: '3.8'

services:
  db:
    image: postgres:15
    container_name: kizu-db
    environment:
      POSTGRES_DB: kizu
      POSTGRES_USER: kizuuser
      POSTGRES_PASSWORD: kizupass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    container_name: kizu-api
    depends_on:
      - db
    env_file: .env          # üëâ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ, DB_URL —Ç—É—Ç –Ω–µ –Ω—É–∂–µ–Ω
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app          # –º–æ–∂–Ω–æ –∑–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –≤ production
    restart: unless-stopped

volumes:
  pgdata:
